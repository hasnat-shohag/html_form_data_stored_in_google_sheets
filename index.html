        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="contact_form">
        <form method="POST" autocomplete="off" name="google-sheet">
            <div class="row">
                <div class="input_group">
                    <input type="text" name="name" id="name" required>
                    <label for="name"><i class="fas fa-user"></i> Student Id</label>
                </div>
                <div class="input_group">
                    <input type="number" name="number" id="number" required>
                    <label for="number"><i class="fas fa-phone-square-alt"></i> Phone No</label>
                </div>
            </div>

            <div class="input_group">
                <input type="email" name="email" id="email" required>
                <label for="email"><i class="fas fa-envelope"></i> Email Id</label>
            </div>
            <div class="input_group">
                <textarea id="message" name="message" rows="8" required></textarea>
                <label for="message"><i class="fas fa-comments"></i> Your Message</label>
            </div>
            <div class="input_group">
                <input title="Upload only pdf or doc file" type="file" name="upload" id="file" accept="application/pdf,application/vnd.ms-excel">
                <label for="file"><i class="fas fa-file-pdf"></i> Attach File</label>
            </div>
            <div class="button_grp">
                <button type="submit">SUBMIT <i class="fas fa-paper-plane"></i> </button>
                <button type="reset">RESET</button>
            </div>
        </form>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer">
    </script>
    <script src="js/index.js"></script>
</body>

</html>
